<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedexer</title>
    <link rel="icon" type="image/x-icon" href="./assets/svgs/pokemon.svg">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body style="background: url('./assets/imgs/body_bg.png');">

        </div>
    <div class="flex md:order-2">
      <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <div class="relative hidden md:block">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>

      <button data-collapse-toggle="navbar-search" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-search" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
    </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
        </div>
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a id="favoritesPanelBtn" href="#" class="block py-2 px-3 md:text-white sm:text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example" aria-controls="drawer-example">Favorites</a>
          </li>
          <li>
            <a id="randomBtn" href="#" class="block py-2 px-3 md:text-white sm:text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Random</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- drawer component -->

  <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
     <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
     </svg>
     <span class="sr-only">Close menu</span>
  </button>
     
  <p id="favoritesPanelList" class="mb-6 text-sm text-gray-500 dark:text-gray-400">You have no Favorites</p>
  <div class="grid grid-cols-2 gap-4">

  </div>
</div>    

<div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 mt-20 md:space-x-8 rtl:space-x-reverse max-w-screen-xl w-full h-96">
    <div class="col-span-1 bg-opacity-80 rounded-2xl flex justify-center items-center flex-col p-32" style="background-color: rgba(42, 42, 42, 0.8);">
      <img id="pokemonImg" src="./assets/imgs/1.png" alt="" style="width: 400px;">
      <div class="flex align-middle mt-5 gap-2">
        <p id="pokemonName" class="text-white font-semibold w-full" style="font-size: 24px;">bubba</p>
        <img id="favBtn" src="./assets/svgs/heart-thin.svg" type="button" alt="">
      </div>
      
    </div>
    <div class="col-span-1 bg-opacity-80 rounded-2xl text-white font-semibold" style="background-color: rgba(42, 42, 42, 0.8); font-size: 24px; padding: 10px;">
      <p>info</p>
      <div class="flex align-middle mt-5 gap-2">
        <p>Type:</p>
        <p id="type">real</p>
      </div>
      <div class="flex align-middle mt-5 gap-2">
        <p>Location:</p>
        <p id="location">real</p>
      </div>
      <div class="flex align-middle mt-5 gap-2">
        <p>Abilities:</p>
        <p id="abilities">real</p>
      </div>
      <div class="flex align-middle mt-5 gap-2">
        <p>Moves:</p>
        <p id="moves">real</p>
      </div>
      <div class="mt-5">
        <p>Evolutions:</p>
        <p id="evolutions">real</p>
      </div>

    </div>
  </div>
</div>

    <script type="module" src="./scripts/app.js"></script>
